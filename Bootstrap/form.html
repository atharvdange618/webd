<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form css</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" placeholder="Email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" placeholder="Password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" placeholder="address" class="form-control">
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose your city</option>
                    <option value="1">Mumbai</option>
                    <option value="2">Pune</option>
                    <option value="3">Delhi</option>
                </select>
            </div>
            <div class="normal mb-3">
                <label for="agree" class="form-label">Agree</label>
                <input type="checkbox" id="agree">
            </div>
            <div class="mb-3 form-check">
                <label for="agree" class="form-check-label">Agree</label>
                <input type="checkbox" id="agree" class="form-check-input">
            </div>
        </form>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
