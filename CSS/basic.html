<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basic.css">
    <title>CSS Chapter one</title>
</head>

<body>
    <!--Inline CSS-->
    <h1 style="color:red;">Hello World</h1>
    <p style="color:blue;">this is demo of inline styling</p>
    <button style="color: green; background-color: white;">submit</button>

    <!--style tag-->
    <style>
        h2 {
            color: violet;
            background-color: beige;
        }
    </style>
    <h2>this is style tag</h2>
    <h2>i'm atharv</h2>
    <h2>good night &hearts; </h2>

    <!--External style in the head tag-->
    <h3>this is the use of External style sheet</h3>
    <h3>this is the third way to use styling in html</h3>
    <h3>good night &hearts; </h3>
</body>

</html>
