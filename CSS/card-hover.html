<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="card-hover.css"> <!-- Update the path to your CSS file -->
</head>

<body>
    <!-- creating a card hover effect using css -->
    <div class="card">
        <img src="man.jpg" alt="man">
        <div class="desc">

            <p>Software Engineer</p>

    </div>

    <div class="card">
        <img src="woman.jpg" alt="woman">
        <div class="desc">
            <h3>Maithili Joshi</h3>
            <p>Software Developer</p>
        </div>
    </div>
</body>

</html>
