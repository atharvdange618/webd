<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Server | Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu:wght@300;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        :root {
            --background: #EBECF0;
            --table-background: #FFFFFF;
            --primary: #101824;
            --gray: #A0A7B1;
            --odd-row: #f6f9ff;
            --gray-background: #EDEEF1;
            --gray-mid: #F1F2F6;
        }

        .navbar {
            background-color: black;
            color: #ddd;
            display: flex;
            justify-content: space-around;
            align-items: center;
            line-height: 5rem;
        }

        .left h1 {
            font-size: 2.5rem;
            cursor: pointer;
        }

        .checkBtn {
            display: none;
        }

        .right ul {
            display: flex;
            list-style: none;
        }

        .right ul li a {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: all 1s;
        }

        .right ul li a:hover {
            background-color: #fff;
            box-shadow: 0 0 6px rgb(227, 221, 221);
            border-radius: 7px;
            color: black;
        }

        /* Mobile menu styles */
        @media screen and (max-width: 805px) {
            .checkLabel {
                color: white;
                font-size: 30px;
                font-weight: 700;
                position: absolute;
                right: 16px;
                line-height: 60px;
                cursor: pointer;
                transition: all 0.3s linear;
            }

            .checkLabel span {
                display: block;
                width: 30px;
                height: 3px;
                background-color: white;
                margin: 6px auto;
                transition: all 0.3s ease-in-out;
            }

            .checkBtn:checked+.checkLabel span:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 5px);
            }

            .checkBtn:checked+.checkLabel span:nth-child(2) {
                opacity: 0;
            }

            .checkBtn:checked+.checkLabel span:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -5px);
            }

            .list {
                width: 100%;
                height: 100vh;
                background-color: black;
                text-align: center;
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 4rem;
                left: 100%;
                transition: all 1s;
            }

            .checkBtn:checked+.checkLabel+.right .list {
                left: 0%;
            }

            .checkBtn {
                display: block;
                position: absolute;
                top: 1rem;
                right: 1rem;
                z-index: 2;
                display: none;
            }
        }

        /* File Download Section */
        h2 {
            font-size: 24px;
            color: var(--primary);
            margin-top: 20px;
        }

        /* File List */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin: 5px 0;
        }

        /* Download File Section */
        #filePath {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid var(--gray);
            border-radius: 4px;
            outline: none;
        }

        #filePath::placeholder {
            color: #ccc;
        }

        .download-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
            border-radius: 4px;
        }

        .download-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* File Download Section */
        h2 {
            margin-top: 20px;
            margin-left: 20px;
        }

        /* File List Section */
        .file-list {
            width: 400px;
            margin-top: 40px;
            margin-left: 20px;
            border-radius: 16px;
            background-color: var(--table-background);
            padding: 24px;
            border: 2px solid var(--gray-background);
            box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
            text-align: left;
            overflow-x: auto;
        }
    </style>
    <script>
        function downloadFile() {
            const filePath = document.getElementById('filePath').value;
            fetch('/download?filepath=' + encodeURIComponent(filePath))
                .then(response => response.text())
                .then(data => {
                    const fileContent = data;

                    // Create a hidden anchor element for downloading the file
                    const downloadLink = document.createElement('a');
                    downloadLink.href = 'data:application/octet-stream,' + encodeURIComponent(fileContent);
                    downloadLink.download = filePath.split('/').pop(); // Extract the filename from the path
                    downloadLink.style.display = 'none';

                    // Add the anchor element to the DOM and trigger a click event
                    document.body.appendChild(downloadLink);
                    downloadLink.click();

                    // Clean up by removing the anchor element
                    document.body.removeChild(downloadLink);
                });
        }
    </script>
</head>

<body>
    <nav class="navbar">
        <div class="left">
            <h1>File Fortress</h1>
        </div>
        <input type="checkbox" class="checkBtn" id="check">
        <label for="check" class="checkLabel">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="right">
            <ul class="list">
                <li><a href="index.html">Home</a></li>
                <li><a href="download.html">Download</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="request.html">Request</a></li>
                <li><a href="delete.html">Delete</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <h2>File Download</h2>

    <h2>Download File</h2>
    <input type="text" id="filePath" placeholder="Enter file path">
    <button class="download-button" onclick="downloadFile()">Download</button>
</body>

</html>
