<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Server | Delete</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu:wght@300;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Ubuntu', sans-serif;
    }

    .navbar {
      background-color: black;
      color: #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      line-height: 5rem;
    }

    .left h1 {
      font-size: 2.5rem;
      cursor: pointer;
    }

    .checkBtn {
      display: none;
    }

    .right ul {
      display: flex;
      list-style: none;
    }

    .right ul li a {
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 1s;
    }

    .right ul li a:hover {
      background-color: #fff;
      box-shadow: 0 0 6px rgb(227, 221, 221);
      border-radius: 7px;
      color: black;
    }

    /* Mobile menu styles */
    @media screen and (max-width: 805px) {
      .checkLabel {
        color: white;
        font-size: 30px;
        font-weight: 700;
        position: absolute;
        right: 16px;
        line-height: 60px;
        cursor: pointer;
        transition: all 0.3s linear;
      }

      .checkLabel span {
        display: block;
        width: 30px;
        height: 3px;
        background-color: white;
        margin: 6px auto;
        transition: all 0.3s ease-in-out;
      }

      .checkBtn:checked+.checkLabel span:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 5px);
      }

      .checkBtn:checked+.checkLabel span:nth-child(2) {
        opacity: 0;
      }

      .checkBtn:checked+.checkLabel span:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -5px);
      }

      .list {
        width: 100%;
        height: 100vh;
        background-color: black;
        text-align: center;
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 4rem;
        left: 100%;
        transition: all 1s;
      }

      .checkBtn:checked+.checkLabel+.right .list {
        left: 0%;
      }

      .checkBtn {
        display: block;
        position: absolute;
        top: 1rem;
        right: 1rem;
        z-index: 2;
        display: none;
      }
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Ubuntu', sans-serif;
      height: 100vh;
      background-color: #f5f5f5;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      width: 300px;
      /* Adjust the width as needed */
      text-align: center;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    #deleteMessage {
      margin-top: 15px;
      font-weight: bold;
      color: #ff0000;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="left">
      <h1>File Fortress</h1>
    </div>
    <input type="checkbox" class="checkBtn" id="check">
    <label for="check" class="checkLabel">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <div class="right">
      <ul class="list">
        <li><a href="index.html">Home</a></li>
        <li><a href="download.html">Download</a></li>
        <li><a href="upload.html">Upload</a></li>
        <li><a href="request.html">Request</a></li>
        <li><a href="delete.html">Delete</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="form-container">
    <form id="deleteForm">
      <label for="filename">Enter Filename to Delete:</label>
      <input type="text" id="filename" name="filename" required>
      <button type="submit">Delete File</button>
    </form>
    <div id="deleteMessage"></div>
  </div>

  <script>
    const deleteForm = document.getElementById('deleteForm');
    const deleteMessage = document.getElementById('deleteMessage');

    deleteForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const filename = document.getElementById('filename').value;
      fetch(`/delete?filename=${encodeURIComponent(filename)}`)
        .then(response => response.text())
        .then(data => {
          deleteMessage.textContent = data;
        })
        .catch(error => {
          deleteMessage.textContent = `Error: ${error.message}`;
        });
    }); ss
  </script>
</body>

</html>
