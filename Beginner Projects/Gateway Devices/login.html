<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Server | Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>

<body>
    <nav class="navbar">
        <div class="left">
            <h1>File Fortress</h1>
        </div>
    </nav>
    <div class="form-container wrapper">
        <div class="logo title">
            <h2>Login</h2>
        </div>
        <form class="flip-card__form " id="formId">
            <input type="text" name="text" class="flip-card__input " placeholder="username" id="username">
            <input type="password" name="password" class="flip-card__input" placeholder="password" id="password">
            <button class="flip-card__btn" type="button" onclick="authentication()">Login</button>
            <h4 id="error-area"></h4>
        </form>
    </div>

</body>

</html>
