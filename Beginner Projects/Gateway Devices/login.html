<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="index.js"></script>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                    <div class="flip-card__inner">
                        <div class="flip-card__front">
                            <div class="title">Log in</div>
                            <form class="flip-card__form" id="loginForm" onsubmit="loginUser()" method="post">
                                <input class="flip-card__input" type="text" name="username" placeholder="Username"
                                    required>
                                <input class="flip-card__input" type="password" name="password" placeholder="Password"
                                    required>
                                <button class="flip-card__btn">Let`s go!</button>
                            </form>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </main>
</body>

</html>
