<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Server | Home</title>
    <link rel="stylesheet" href="request.css">
    <script>
        function listFiles() {
            fetch('/list')
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';
                    data.forEach(file => {
                        const listItem = document.createElement('li');
                        listItem.textContent = file;
                        listItem.addEventListener('click', () => {
                            // When a file is clicked, set its path in the download input
                            const filePathInput = document.getElementById('filePath');
                            filePathInput.value = file;
                            downloadFile();
                        });
                        fileList.appendChild(listItem);
                    });
                });
        }

        function downloadFile() {
            const filePath = document.getElementById('filePath').value;
            fetch('/download?filepath=' + encodeURIComponent(filePath))
                .then(response => response.text())
                .then(data => {
                    const fileContent = document.getElementById('fileContent');
                    fileContent.textContent = data;
                });
        }
    </script>
</head>

<body>
    <nav class="navbar">
        <div class="left">
            <h1>File Fortress</h1>
        </div>
        <input type="checkbox" class="checkBtn" id="check">
        <label for="check" class="checkLabel">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="right">
            <ul class="list">
                <li><a href="index.html">Home</a></li>
                <li><a onclick="downloadFile()">Download</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="request.html">Request</a></li>
                <li><a onclick="deleteFile()">Delete</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a id="logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="request-container">
        <h2 class="request-title">Request a File</h2>
        <form id="request-form">
            <input type="text" class="request-input" name="fileName" placeholder="Enter file name" required>
            <button type="submit" class="request-btn">Request</button>
        </form>
    </div>

    <div class="display-container">
        <h2 class="display-title">File Display</h2>
        <div id="file-display">
            <pre id="fileContent"></pre>
        </div>
    </div>
</body>

</html>
