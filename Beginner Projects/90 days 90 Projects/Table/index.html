<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="table-widget">
        <table>
            <caption>
                Team Members
                <span class="table-row-count"></span>
            </caption>

            <thead>
                <th>Name</th>
                <th>Status</th>
                <th>Email Address</th>
                <th>Tags</th>
            </thead>
            <tbody id="team-member-rows"></tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <ul class="pagination">

                        </ul>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
