<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <div class="cart-top-navigation">
            <li>
                <i class="fa-solid fa-arrow-left"></i>
            </li>
            <ul>
                <i id="heart" class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bars"></i>
            </ul>
        </div>
        <div class="user-image">
            <img src="my_photo.jpeg" alt="">
        </div>
        <h2 class="user-name">Atharv Dange</h2>
        <p class="about-user">My name Atharv Dange and I'm a Frontend Developer</p>
        <button class="hire-me">Hire me</button>

        <div class="social-container">
            <div class="social-item">
                <li>
                    <i class="fa-brands fa-instagram"></i>
                </li>
                <span class="followers">460</span>
                <span class="followers">Followers</span>
            </div>

            <div class="social-item">
                <li>
                    <i class="fa-brands fa-linkedin"></i>
                </li>
                <span class="followers">460</span>
                <span class="followers">Followers</span>
            </div>

        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
