<!DOCTYPE html>
<html>

<head>
	<title>flexbox</title>
	<style>
		.gfg_flex {
			display: flex;
			flex-direction: row;
			background-color: green;
			text-align: center;
		}

		.gfg_flex>div {
			background-color: #f4f4f4;
			width: 100px;
			height: 100px;
			margin: 10px;
			font-size: 40px;
		}

		h2 {
			text-align: center;
		}

		.geeks {
			font-size: 40px;
			text-align: center;
			color: #009900;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div class="geeks">Flexbox Property</div>
	<h2>flex-direction Property</h2>
	<div class="gfg_flex">
		<div>Box A</div>
		<div>Box B</div>
		<div>Box C</div>
		<div>Box D</div>
		<div>Box E</div>
	</div>
</body>

</html>
