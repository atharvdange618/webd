<!DOCTYPE>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
        }

        table#alter tr:nth-child(even) {
            background-color: skyblue;
        }

        table#alter tr:nth-child(odd) {
            background-color: white;
        }

        table#alter th {
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <table id="alter">
        <tr>
            <th>First_Name</th>
            <th>Last_Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Ramesh</td>
            <td>Jadhav</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Suresh</td>
            <td>Pawar</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Swati</td>
            <td>Shinde</td>
            <td>82</td>
        </tr>
        <tr>
            <td>Supriya</td>
            <td>Thakare</td>
            <td>72</td>
        </tr>
    </table>
</body>

</html>
