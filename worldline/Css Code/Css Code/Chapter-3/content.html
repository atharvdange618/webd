<!DOCTYPE html>
<html>

<head>
  <title>Title of the document</title>
  <style>
    li:before {
      content: "List Item";
    }

    p:after {
      content: " with string value.";
    }
  </style>
</head>

<body>
  <h2>Content property example</h2>
  <ul>
    <li> 1 </li>
    <li> 2 </li>
    <li> 3 </li>
  </ul>
  <p>Here is some paragraph</p>
</body>

</html>
