<html>

<body>
    <h1>JavaScript Array directly (new keyword)</h1>
    <script>
        var i;
        var emp = new Array();
        emp[0] = "Arun";
        emp[1] = "Varun";
        emp[2] = "Kiran";

        for (i = 0; i < emp.length; i++) {
            document.write(emp[i] + "<br>");
        }  
    </script>
</body>

</html>
