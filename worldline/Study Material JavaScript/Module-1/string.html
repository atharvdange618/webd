<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Strings</h2>

    <p>Strings are written with quotes. You can use single or double quotes:</p>

    <p id="demo"></p>

    <script>
        let Name1 = "Hello 'Students'";
        let Name2 = 'Welcome To "sinhgad" College of Engineering';

        document.getElementById("demo").innerHTML =
            Name1 + "<br>" +
            Name2; 
    </script>

</body>

</html>
