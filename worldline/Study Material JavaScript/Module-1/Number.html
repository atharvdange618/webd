<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Numbers</h2>
    <script>
        var x = 102;//integer value  
        var y = 102.7;//floating point value  
        var z = 13e4;//exponent value, output: 130000  
        var n = new Number(16);//integer value by number object  
        document.write(x + "<br> " + y + "<br> " + z + "<br>" + n);
    </script>
</body>

</html>
