<!DOCTYPE html>
<html>

<head>
    <title> JavaScriptSwitchCase </title>
</head>
<h1> JavaScriptSwitchCase </h1>

<body>
    <script>
        var opertor = '-';
        var num1 = 10, num2 = 2;
        switch (opertor) {
            case '+':
                document.write("Addition of two numbers is: " + (num1 + num2));
                break;
            case '-':
                document.write("Subtraction of two numbers is: " + (num1 - num2));
                break;
            case '*':
                document.write("Multiplication of two numbers is: " + (num1 * num2));
                break;
            case '/':
                document.write("Division of two numbers is: " + (num1 / num2));
                break;
            case '%':
                document.write("Module of two numbers is: " + (num1 % num2));
                break;
            default:
                document.write("<b> You have entered Wrong operator </b>");
                document.write("<br \> Please enter Correct operator such as +, -, *, /, %");
        }
    </script>
</body>

</html>
