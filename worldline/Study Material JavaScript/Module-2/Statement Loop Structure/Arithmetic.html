<!DOCTYPE html>
<html>
<head>
    <title>JavascriptArithmeticOperators </title>
</head>
<body>
    <h1>PerformingArithmeticOperations </h1>
<script>
   var a = 12, b = 3;
   var add, sub, mul, div, modulus;

   add = a + b; //addition of 3 and 12
   sub = a - b; //subtract 3 from 12
   mul = a * b; //Multiplying both
   div = a / b; //dividing 12 by 3 (number of times)
   modulus = a % b; //calculation the remainder

   document.write("Addition " +a +' + ' +b +" is = " + add + "<br />");
   document.write("Subtraction " +a +' - ' +b +" is = " + sub + "<br />");
   document.write("Multiplication " +a +' * ' +b +" is = " + mul + "<br />");
   document.write("Division "+a +' /' +b +" is = " + div + "<br />");
   document.write("Modulus "+a +' % ' +b +" is = " + modulus + "<br />");
</script>
</body>
</html>
