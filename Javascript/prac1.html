        //third
        let quarter = 3;

        switch (quarter) {
            case 1:
                console.log("Janurary, February, March");
                break;
            case 2:
                console.log("April, May, June");
                break;
            case 3:
                console.log("July, August, September");

        }

        let a = 10;
        let b = 12;

            }
            else {
                console.log("C is the largest");
            }
        }
        else {
            if (b > c) {
                console.log("B is the largest");
            }
            else {
                console.log("C is the largest");
            }
        }

        let num1 = 3423;

        if ((num1 % 10) == (num2 % 10)) {
