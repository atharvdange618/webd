<!DOCTYPE html>
<html>

<head>
    <title>DOM Example</title>
</head>

<body>
    <h1 id="heading">Hello, World!</h1>
    <p id="paragraph">This is a DOM example.</p>

    <script>
        // Accessing DOM elements and modifying content
        let heading = document.getElementById('heading');
        heading.innerHTML = 'Welcome!';

        // Creating a new element and appending it to the document
        let newParagraph = document.createElement('p');
        newParagraph.textContent = 'Added dynamically.';
        document.body.appendChild(newParagraph);
    </script>
</body>

</html>
