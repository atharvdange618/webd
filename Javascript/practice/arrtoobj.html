<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Object to Array</title>
</head>

<body>
    <div id="result"></div>
    <script>
        let result = document.getElementById("result");

        let myArray = [1, 2, 3]; // Initialize an array
        let myObject = { name: "John", age: 30 }; // Initialize an object

        let appendToObject = (obj, arr) => {
            arr.push(obj); // Append object to the array
            return arr; // Return the updated array
        }

        let checkIfArray = (obj) => {
            return Array.isArray(obj); // Check if the argument is an array
        }

        let updatedArray = appendToObject(myObject, myArray); // Append the object to the array

        result.innerHTML = `Is the updated array an array? ${checkIfArray(updatedArray)}`;
    </script>
</body>

</html>
