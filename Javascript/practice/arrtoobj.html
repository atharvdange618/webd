<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result">

    </div>
    <script>
        let result = document.getElementById("result");

        let myarr = [1, 2, 3]; // Initializing an array
        let myobj = { name: "atharv", age: 21 }; // Initializing an object

        let appendToArr = (obj, arr) => {
            arr.push(obj); // Appending object to the array
        }

        let checkIfArray = (obj) => {
            return Array.isArray(obj); // Checking if the argument is an array
        }

        appendToArr(myobj, myarr); // Appending the object to the array

        result.innerHTML = "Is myobj an array? " + checkIfArray(myobj); // Checking if the object is an array
        result.innerHTML += "<br>Is myarr an array? " + checkIfArray(myarr); // Checking if the array is an array
    </script>
</body>

</html>
