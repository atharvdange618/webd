<!DOCTYPE html>
<html>

<head>
    <title>Student Information Form</title>
</head>

<body>
    <h1>Student Information Form</h1>

    <form id="studentForm" onsubmit="validateForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z ]+"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}"><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="error" style="color: red;"></div>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission for demonstration

            const name = document.getElementById('name').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const email = document.getElementById('email').value.trim();

            const nameRegex = /^[a-zA-Z]+(?:[',. -][a-zA-Z]+)*$/;
            const mobileRegex = /^\d{10}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;

            if (!nameRegex.test(name)) {
                document.getElementById('error').innerText = "Invalid Name";
                return;
            }

            if (!mobileRegex.test(mobile)) {
                document.getElementById('error').innerText = "Invalid Mobile Number";
                return;
            }

            if (!emailRegex.test(email)) {
                document.getElementById('error').innerText = "Invalid Email";
                return;
            }

            document.getElementById('error').innerText = ""; // Clear any previous error messages
            alert("Form submitted successfully!");
        }
    </script>

</body>

</html>
