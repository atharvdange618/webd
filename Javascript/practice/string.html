<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operations</title>
</head>

<body>
    <h3>String reverse</h3>
    <label for="str">Enter a string:</label>
    <input type="text" id="str">
    <button onclick="strRev()">Reverse</button>
    <h4 id="revstr"></h4>


    <h3>String Replacement</h3>
    <label>Enter a String:</label>
    <input type="text" id="originalString"><br>
    <label>String to be replaced:</label>
    <input type="text" id="replaceString"><br>
    <label>Enter Replacement:</label>
    <input type="text" id="replacementString"><br>
    <button onclick="strReplace()">Replace</button>
    <button onclick="strReplaceAll()">ReplaceAll</button>
    <p id="replacedString"></p>

    <h3>Pallindrome Checker</h3>
    <label>Enter a String:</label>
    <input type="text" id="palstr"><br>
    <button onclick="palChecker()">Check</button>
    <p id="pallindrome"></p>


    <script>
        function strRev() {
            const string = document.getElementById("str");
            const revstr = document.getElementById("revstr");

            const str = string.value;
            const reversedstr = str.split("").reverse().join("");

            revstr.textContent = reversedstr;
        }

        function strReplace() {
            const originalString = document.getElementById("originalString").value;
            const replaceString = document.getElementById("replaceString").value;
            const replacementString = document.getElementById("replacementString").value;

            const replacedString = originalString.replace(replaceString, replacementString);
            document.getElementById("replacedString").textContent = replacedString;
        }

        function strReplaceAll() {
            const originalString = document.getElementById("originalString").value;
            const replaceString = document.getElementById("replaceString").value;
            const replacementString = document.getElementById("replacementString").value;

            const replacedString = originalString.replaceAll(replaceString, replacementString);
            document.getElementById("replacedString").textContent = replacedString;
        }

        function palChecker() {
            const palstr = document.getElementById("palstr").value;
            const pallindrome = document.getElementById("pallindrome");

            const pallin = palstr.split("").reverse().join("");

            if (palstr == pallin) {
                pallindrome.innerHTML = "Yes, it is a pallindrome";
            } else {
                pallindrome.innerHTML = "No, it is not a pallindrome";
            }
        }

    </script>
</body>

</html>
