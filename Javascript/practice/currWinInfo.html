<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the current page</title>
</head>

<body>
    <p></p>
    <p>Click the button to print the current page</p>
    <button onclick="printPage()">Print</button>

    <script>
        function printPage() {
            window.print();
        }
    </script>
</body>

</html>
