<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!--Name: Atharv Dange

        A3 batch -->
    <h4>JavaScript program to generate the multiplication table of given number</h4>
    <label for="num">Enter the number:</label>
    <input type="number" name="number" id="num">
    <button onclick="multiTable()">submit</button>

    <p id="result"></p>
</body>

<script>
    function multiTable() {
        var num = document.getElementById("num").value;
        var resultParagraph = document.getElementById("result");

        resultParagraph.innerHTML = "";

        for (var i = 1; i <= 10; i++) {
            var product = num * i;
            resultParagraph.innerHTML += num + " x " + i + " = " + product + "<br>";
        }
    }
</script>

</html>
