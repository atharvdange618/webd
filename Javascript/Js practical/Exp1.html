<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
</head>

<body>
    <div>
        <h3>Area of Rectangle</h3>
        <label for="lenR">Length:</label>
        <input type="number" id="lenR">
        <label for="heiR">Height:</label>
        <input type="number" id="heiR">
        <button onclick="calculateArea()">Calculate</button>
        <h4 id="area"></h4>
    </div>

    <hr>

    <div>
        <h3>Area of Triangle</h3>
        <label for="base">Base:</label>
        <input type="number" id="base">
        <label for="heiT">Height:</label>
        <input type="number" id="heiT">
        <button onclick="calculateTriangleArea()">Calculate</button>
        <h4 id="triangleArea"></h4>
    </div>

    <hr>

    <div>
        <h3>Area of Circle</h3>
        <label for="rad">Radius:</label>
        <input type="number" id="rad">
        <button onclick="calculateCircleArea()">Calculate</button>
        <h4 id="circleArea"></h4>
    </div>

    <script>
        // Keep the original JavaScript code here
        function calculateArea() {
            var length = parseFloat(document.getElementById("lenR").value);
            var height = parseFloat(document.getElementById("heiR").value);

            var area = length * height;

            document.getElementById("area").innerHTML = "Area: " + area;
        }

        function calculateTriangleArea() {
            var base = parseFloat(document.getElementById("base").value);
            var height = parseFloat(document.getElementById("heiT").value);

            var area = (base * height) / 2;

            document.getElementById("triangleArea").innerHTML = "Area: " + area;
        }

        function calculateCircleArea() {
            var radius = parseFloat(document.getElementById("rad").value);

            var area = Math.PI * radius * radius;

            document.getElementById("circleArea").innerHTML = "Area: " + area;
        }
    </script>
</body>

</html>
