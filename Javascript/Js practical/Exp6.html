<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
</head>

<body>
    <h1>Array Operations</h1>

    <h2>Enter Array Elements</h2>
    <label for="arrayInput">Array Elements (comma-separated):</label>
    <input type="text" id="arrayInput">
    <br>
    <button onclick="readArray()">Submit Array</button>

    <h2>Enter Element to Remove</h2>
    <label for="elementToRemove">Element to Remove:</label>
    <input type="text" id="elementToRemove">
    <br>
    <button onclick="removeArrayElement()">Remove Element</button>

    <h2>Check If an Array Contains a Specified Value</h2>
    <label for "elementToCheck">Element to Check:</label>
    <input type="text" id="elementToCheck">
    <br>
    <button onclick="checkArrayElement()">Check Element</button>

    <h2>Empty the Array</h2>
    <button onclick="emptyArrayElements()">Empty Array</button>
    <p id="result"></p>
    <p id="arrayOutput"></p> <!-- Display the updated array -->

    <script>
        let array = [];
        const resultElement = document.getElementById('result');
        const arrayOutputElement = document.getElementById('arrayOutput');

        function readArray() {
            const arrayInput = document.getElementById('arrayInput').value;
            array = arrayInput.split(',').map(element => element.trim());
            updateArrayOutput();
            setResult('Array submitted.');
        }

        function removeArrayElement() {
            const elementToRemove = document.getElementById('elementToRemove').value;
            const index = array.indexOf(elementToRemove);

            if (array.length === 0) {
                setResult('Please enter an array first.');
            } else if (index !== -1) {
                array.splice(index, 1);
                updateArrayOutput();
                setResult(`Element '${elementToRemove}' removed.`);
            } else {
                setResult(`Element '${elementToRemove}' not found in the array.`);
            }
        }

        function checkArrayElement() {
            const elementToCheck = document.getElementById('elementToCheck').value;
            const index = array.indexOf(elementToCheck);

            if (array.length === 0) {
                setResult('Please enter an array first.');
            } else if (index !== -1) {
                setResult(`Element '${elementToCheck}' found at index ${index} in the array.`);
            } else {
                setResult(`Element '${elementToCheck}' not found in the array.`);
            }
        }

        function emptyArrayElements() {
            array = [];
            updateArrayOutput();
            setResult('Array emptied.');
        }

        function setResult(message) {
            resultElement.textContent = message;
        }

        function updateArrayOutput() {
            arrayOutputElement.textContent = `Current Array: [${array.join(', ')}]`;
        }
    </script>
</body>

</html>
