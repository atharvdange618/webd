<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        .container {
            background-color: lemonchiffon;
            padding: 20px;
            width: fit-content;
            margin: 0 auto;
        }

        .response {
            padding: 10px;
            margin: 10px 0;
            width: fit-content;
        }

        .success {
            color: green;
            font-size: 18px;
        }

        .error {
            color: red;
            font-size: 18px;
        }

        form {
            padding: 0;
            margin-top: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            border: 1px solid #ccc;
            font-size: 16px;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }

        button.login {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login Form</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" class="username">
            <label for="password">Password:</label>
            <input type="password" id="password" class="password">
            <br>
            <button class="login" onclick="authenticate()">Login</button>
        </form>
        <div class="response">
            <h4 class="message"></h4>
        </div>
    </div>
    <script>
        const username = document.querySelector(".username");
        const password = document.querySelector(".password");
        const message = document.querySelector(".message");

        function authenticate() {
            if (username.value === "Admin" && password.value === "Admin@123") {
                message.innerHTML = "Logged in successfully";
                message.classList.add("success");
            } else {
                message.innerHTML = "Wrong password";
                message.classList.add("error");
            }
        }
    </script>
</body>

</html>
