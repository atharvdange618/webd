    <script>
        let max = prompt("Enter the max number");

        let random = Math.floor(Math.random() * max) + 1;

        let guess = prompt("guess the number");

        while (true) {
            if (guess == "quit") {
                console.log("user quitted, loser!")
                break;
            }

            if (guess == random) {
                console.log("your guess was right! congrats!!");
                break;
            } else if (guess < random) {
                guess = prompt("your guess was too small try again, motherfucker!");
            }
            else {
                guess = prompt("your guess was too large try again, asshole!");
            }
        }

    </script>
