<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <style>
        .container {
            width: 400px;
            height: 100%;
            background-color: lightgoldenrodyellow;
            border-radius: 10px;
            padding: 10px;
        }

        input {
            border: none;
            font-size: 14px;
            padding: 5px 8px;
            outline: none;
        }

        button {
            border: none;
            font-size: 14px;
            padding: 5px 8px;
            border-radius: 5px;
        }

        .add {
            color: green;
            background-color: #eaffea;
        }

        .add:hover {
            transform: scale(1.1);
            background-color: #abf8ab;
        }

        .list {
            color: blue;
            background-color: #e5e8ef
        }

        .list:hover {
            transform: scale(1.1);
            background-color: #abd4f8;
        }

        .delete:hover {
            transform: scale(1.1);
            background-color: #fdb0b4;
        }

        .delete {
            color: red;
            background-color: #ffeaeb;
        }

        h3 {
            color: plum;
            font-size: 18px;
        }

        h4 {
            color: purple;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>To Do App</h1>
        <h3>List to see tasks</h3>
        <h3>Add to add a task</h3>
        <h3>Delete to delete a task</h3>

        <input type="text" id="inputfield" class="inputfield">
        <button class="list">List</button>
        <button class="add">Add</button>
        <button class="delete">Delete</button>
        <div class="all-tasks"></div>
    </div>

    <script>
        const input = document.querySelector(".inputfield");
        const listbtn = document.querySelector(".list");
        const addbtn = document.querySelector(".add");
        const deletebtn = document.querySelector(".delete");
        const allTasks = document.querySelector('.all-tasks');
        let todo = [];

        listbtn.addEventListener('click', () => {
            allTasks.innerHTML = "";
            for (let task of todo) {
                allTasks.innerHTML += `<h3>${task}</h3>`;
            }
        });

        addbtn.addEventListener('click', () => {
            let newTask = input.value.trim();
            if (newTask !== "") {
                todo.push(newTask);
                allTasks.innerHTML = "<h4>Task added</h4>";
                input.value = "";
            }
        });

        deletebtn.addEventListener('click', () => {
            let taskToDelete = input.value.trim();
            let taskIdx = todo.indexOf(taskToDelete);
            if (taskIdx !== -1) {
                todo.splice(taskIdx, 1);
                allTasks.innerHTML = "<h4>Task deleted</h4>";
            } else {
                allTasks.innerHTML = "<h4>Task not found</h4>";
            }
            input.value = "";
        });
    </script>
</body>

</html>
